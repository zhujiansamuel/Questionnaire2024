{% extends "admin/adminpage/addquestion.html" %}
{% load bootstrap %}

{% block one-random-checked %}checked{% endblock %}

{% block question %}
    <form id="formId" method='POST' action='/dashboards/{{ survey.id }}/add-one-random-question/{{ num }}/'>
        {% csrf_token %}
    {{ formset.management_form }}
        <div class="container">
            <br>
            <br>
            <h1>グループ分けの質問</h1>
            <p>説明：</p>

            <link href="/static/django_ckeditor_5/dist/styles.css" media="all" rel="stylesheet">
            <script src="/static/django_ckeditor_5/dist/bundle.js"></script>
            {% for form in formset %}
                <h2>質問文と選択肢の入力</h2>
                <br>
                {{ form|bootstrap }}
                <br>
            {% endfor %}

            <br>
            <br/>

            <button name="btn_submit" type="submit" class="btn btn-success">次の質問を入力</button>
            <br>

        </div>
    </form>
{% endblock %}
