{% extends 'base_n.html' %}
{% load i18n %}

{% block title %}
    {% trans " Questionnaire:Upload CSV" %}
{% endblock title %}


{% block body %}

    <!-- Team Section -->
    <section id="" class="section">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>アップロード</h2>
        <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
      </div><!-- End Section Title -->

      <div class="container">
          <div class="col-xl-12 col-lg-12 col-md-12" data-aos="fade-up" data-aos-delay="200">
            <div class="member">
              <div class="member-info">
                    <div id="intro">

                    <h1>ファイルをアップロード</h1>
                        <form method="POST" enctype="multipart/form-data">
                          {% csrf_token %}
                          {{ form.as_p }}
                          <button type="submit">アップロード</button>
                        </form>

                    </div>
              </div>
            </div>
          </div><!-- End Team Member -->

      </div>

    </section><!-- /Team Section -->


{% endblock %}
